<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>자유게시판</title>
</head>

<body class="bg-gray-100 text-gray-800">
<div class="max-w-6xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-6">자유 게시판</h1>
    <!-- 검색 조건 -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6 items-end">
        <!-- 통합 검색 필드 -->
        <div class="md:col-span-3">
            <input id="search" type="text" name="query" placeholder="작성자 또는 제목"
                   class="border border-gray-300 rounded px-3 py-2 w-full focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
        </div>

        <!-- 검색 버튼 -->
        <div>
            <button onclick="click_search()"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded w-full">
                검색
            </button>
        </div>
    </div>





    <!-- 게시판 헤더 -->
    <div class="hidden sm:flex bg-gray-100 font-semibold px-4 py-2 border-b">
        <div class="w-1/12 text-center">번호</div>
        <div class="w-5/12">제목</div>
        <div class="w-2/12 text-center">작성자</div>
        <div class="w-2/12 text-center">날짜</div>
        <div class="w-2/12 text-center">조회수</div>
    </div>

    <!-- 게시글 목록 -->
    <div class="divide-y" id="board">

    </div>

    <!-- 글쓰기 버튼 -->
    <div class="mt-5 text-right">
        <a href="/create" class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">글쓰기</a>
    </div>

    <!-- 페이징 -->
    <div class="mt-6 flex justify-center space-x-2" id="page">

    </div>
</div>
<script defer src="/js/common.js"></script>
<script defer src="/js/board.js"></script>
</body>


</html>
