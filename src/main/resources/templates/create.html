<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>게시글 작성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex justify-center items-start min-h-screen pt-20">
<div class="bg-white p-6 rounded shadow w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6">게시글 작성</h1>

    <div class="space-y-5" id="postForm">
        <div class="flex flex-col">
            <label class="mb-1 font-medium">작성자</label>
            <div>
                비공개
                <!--                <input type="text" id="writer" name="writer" required-->
                <!--                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>-->
            </div>
        </div>

        <div class="flex flex-col">
            <label for="password" class="mb-1 font-medium">비밀번호</label>
            <div>
                <input type="password" id="password" name="password" required
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>
            <small class="text-gray-500 mt-1 block">※ 수정/삭제 시 필요합니다.</small>
        </div>

        <div class="flex flex-col">
            <label for="title" class="mb-1 font-medium">제목</label>
            <div>
                <input type="text" id="title" name="title" required
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>
        </div>

        <div class="flex flex-col">
            <label for="content" class="mb-1 font-medium">내용</label>
            <div>
          <textarea id="content" name="content" rows="6" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"></textarea>
            </div>
        </div>

        <div class="flex flex-col">
            <label for="attachment" class="mb-1 font-medium">첨부파일</label>
            <div>
                <input type="file" id="attachment" name="attachment"
                       class="w-full text-sm text-gray-700 border border-gray-300 rounded px-3 py-2
                        file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-blue-500 file:text-white hover:file:bg-blue-600"/>
            </div>
            <small class="text-gray-500 mt-1 block">※ 최대 1개 파일</small>
        </div>

        <div class="text-center">
            <button id="submitBtn"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-2 rounded" onclick="insert()">
                등록
            </button>
            <a href="/board" class="ml-4 text-gray-600 hover:underline">목록</a>
        </div>
    </div>
</div>
<script defer src="/js/common.js"></script>
<script defer src="/js/create.js"></script>
</body>
</html>
